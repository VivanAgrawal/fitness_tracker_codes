<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
</head>
<body>
    <h1>Workout Tracker</h1>
    <form action="{{ url_for('add_workout') }}" method="POST">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>
        <label for="type">Workout Type:</label>
        <input type="text" id="type" name="type" required><br>
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" name="duration" required><br>
        <label for="calories">Calories Burned:</label>
        <input type="number" id="calories" name="calories" required><br>
        <button type="submit">Add Workout</button>
    </form>
    <h2>Workouts</h2>
    <ul>
        {% for workout in workouts %}
            <li>{{ workout.date }} - {{ workout.type }}: {{ workout.duration }} minutes, {{ workout.calories }} calories</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('stats') }}">View Stats</a>
</body>
</html>
