<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        .abcd {
            background-image: url('https://thumbs.dreamstime.com/b/fitness-plan-control-concept-background-colorful-measuring-t-tape-vibrant-color-book-diary-notepad-pen-89625756.jpg');
            background-size: 1535px 725px;
            display: flex;                                                             
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin: 10px;
        }
        h1{
            font-size: xx-large;
            padding: 10px 200px;
        }
        body {font-family: Arial, Helvetica, sans-serif;}
        form {border: 3px solid #f1f1f1;}

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .form-wrapper {
            width: 50%;
        }

        .results-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .result-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            width: 80%;
            background-color: white;
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 100%;
            }
            .form-wrapper {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="abcd" id="form-page">
        <h1>
            Records
        </h1>

        <div class="form-container">
            <div class="form-wrapper">
                <form id="recordForm">
                    <div class="container">
                        <label for="category"><b>Category</b></label>
                        <input type="text" placeholder="Enter Category" name="category" required>

                        <label for="subcategory"><b>Sub-Category</b></label>
                        <input type="text" placeholder="Enter Sub-Category" name="subcategory" required>

                        <label for="day"><b>Day</b></label>
                        <input type="text" placeholder="Enter Day" name="day" required>

                        <label for="date"><b>Date</b></label>
                        <input type="text" placeholder="Enter Date" name="date" required>

                        <label for="time"><b>Time</b></label>
                        <input type="text" placeholder="Enter Time" name="time" required>

                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="abcd results-container" id="results-page">
        <h1>Submitted Details</h1>
        <div id="results"></div>
        <button onclick="goBack()">Back to Form</button>
    </div>

    <script>
        const form = document.getElementById('recordForm');
        const resultsPage = document.getElementById('results-page');
        const formPage = document.getElementById('form-page');
        const resultsContainer = document.getElementById('results');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            displayResults(data);
        });

        function displayResults(data) {
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            resultItem.innerHTML = `
                <p><b>Category:</b> ${data.category}</p>
                <p><b>Sub-Category:</b> ${data.subcategory}</p>
                <p><b>Day:</b> ${data.day}</p>
                <p><b>Date:</b> ${data.date}</p>
                <p><b>Time:</b> ${data.time}</p>
            `;
            resultsContainer.appendChild(resultItem);
            formPage.style.display = 'none';
            resultsPage.style.display = 'flex';
        }

        function goBack() {
            formPage.style.display = 'flex';
            resultsPage.style.display = 'none';
        }
    </script>
</body>
</html>
