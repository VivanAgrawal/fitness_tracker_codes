<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mashal Torch Animation</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .mashal {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .torch-body {
      width: 40px;
      height: 300px;
      background: linear-gradient(to bottom, #3e3e3e, #2b2b2b, #1a1a1a);
      border-radius: 20px;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.8);
      position: relative;
    }

    .torch-head {
      width: 80px;
      height: 40px;
      background: #444;
      border-radius: 50% 50% 0 0;
      position: absolute;
      top: -20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }

    .flame {
      position: absolute;
      top: -100px;
      width: 100px;
      height: 150px;
      background: radial-gradient(circle at 50% 20%, #ffcc00, #ff3300, transparent);
      border-radius: 50%;
      animation: flicker 0.2s infinite alternate ease-in-out;
      box-shadow: 0 0 60px rgba(255, 102, 0, 0.8);
    }

    .flame::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 20px;
      width: 60px;
      height: 90px;
      background: radial-gradient(circle at 50% 20%, #ff6600, #ff3300, transparent);
      border-radius: 50%;
      filter: blur(10px);
      animation: flicker 0.2s infinite alternate ease-in-out;
    }

    .glow {
      position: absolute;
      top: -110px;
      width: 120px;
      height: 160px;
      background: radial-gradient(circle at 50% 30%, rgba(255, 204, 0, 0.6), rgba(255, 51, 0, 0.4), transparent);
      border-radius: 50%;
      filter: blur(15px);
      animation: glow 0.3s infinite alternate;
    }

    @keyframes flicker {
      0% {
        transform: scale(1.05);
        opacity: 0.9;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes glow {
      0% {
        opacity: 0.6;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="mashal">
    <div class="torch-body">
      <div class="torch-head"></div>
    </div>
    <div class="flame"></div>
    <div class="glow"></div>
  </div>
</body>
</html>
